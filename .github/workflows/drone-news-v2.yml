name: Drone News V2 â€” Brief & Insights

on:
  workflow_dispatch:
  schedule:
    # 09:00 America/New_York daily (13:00 UTC)
    - cron: "0 13 * * *"
  push:
    paths:
      - "data/**/*.json"
      - ".github/scripts/drone_v2_report.py"

permissions:
  contents: write

jobs:
  brief:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DATA_DIR: data
      OUT_DIR: reports
      # Override if you like: gpt-4o-mini, gpt-4o, etc.
      OPENAI_MODEL: gpt-4o-mini
    steps:
      - uses: actions/checkout@v4

      - name: Sanity check repo layout
        run: |
          echo "CWD: $(pwd)"
          ls -la
          ls -la .github/scripts || true
          test -f .github/scripts/drone_v2_report.py || { echo "::error file=.github/scripts/drone_v2_report.py::Script missing"; exit 1; }

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade "openai>=1.51.0,<2" orjson python-dateutil

      - name: Generate brief
        run: |
          python .github/scripts/drone_v2_report.py \
            --data-dir "${DATA_DIR}" \
            --out-dir "${OUT_DIR}" \
            --window-hours 36

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: daily drone brief $(date -u +%Y-%m-%d)"
            git push
          fi
