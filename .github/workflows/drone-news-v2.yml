name: Drone News V2.1.1 â€” 48h Brief (every 2 days)

on:
  workflow_dispatch:
  # Run at 09:00 America/New_York (13:00 UTC) every 2 days
  schedule:
    - cron: "0 13 */2 * *"
  push:
    paths:
      - "data/**/*.json"
      - ".github/scripts/drone_v2_report.py"
      - "prompts/system_drone_analyst.md"

permissions:
  contents: write

jobs:
  brief:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DATA_DIR: data
      OUT_DIR: reports
      # You can switch to gpt-4o for higher quality; -mini is cheaper.
      OPENAI_MODEL: gpt-4o-mini
    steps:
      - uses: actions/checkout@v4

      - name: Sanity check repo layout
        run: |
          echo "CWD: $(pwd)"
          ls -la
          ls -la .github/scripts || true
          ls -la prompts || true
          test -f .github/scripts/drone_v2_report.py || { echo "::error file=.github/scripts/drone_v2_report.py::Script missing"; exit 1; }
          test -f prompts/system_drone_analyst.md || { echo "::error file=prompts/system_drone_analyst.md::Prompt missing"; exit 1; }

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade "openai>=1.51.0,<2" orjson python-dateutil

      - name: Generate 48h brief
        run: |
          python .github/scripts/drone_v2_report.py \
            --data-dir "${DATA_DIR}" \
            --out-dir "${OUT_DIR}" \
            --window-hours 48 \
            --system-prompt "prompts/system_drone_analyst.md"

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: 48h drone brief $(date -u +%Y-%m-%d)"
            git push
          fi
